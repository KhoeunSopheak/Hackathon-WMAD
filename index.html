<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon WMAD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div class="img">
      <img
        src="https://i.pinimg.com/736x/cd/87/14/cd8714bc0ca235a4d6abfa2cfe42f114.jpg"

    <div id="calculator">
      <div class="add">
        <input type="text" id="display" readonly="readonly" />
      </div>

      <div id="keys">
        <button
          onclick="clearcalculator()"
          style="background-color: rgb(131, 208, 171); color: white"
        >
          C
        </button>
        <button onclick="negative()">+/-</button>
        <button onclick="addcalculator('%')">%</button>
        <button onclick="addcalculator('/')">÷</button>
        <button onclick="addcalculator('7')">7</button>
        <button onclick="addcalculator('8')">8</button>
        <button onclick="addcalculator('9')">9</button>
        <button onclick="addcalculator('*')">×</button>
        <button onclick="addcalculator('4')">4</button>
        <button onclick="addcalculator('5')">5</button>
        <button onclick="addcalculator('6')">6</button>
        <button onclick="addcalculator('-')">-</button>
        <button onclick="addcalculator('1')">1</button>
        <button onclick="addcalculator('2')">2</button>
        <button onclick="addcalculator('3')">3</button>
        <button onclick="addcalculator('+')">+</button>
        <button
          onclick="spacecalculator()"
          style="background-color: rgb(131, 208, 171); color: white"
        >
          ⌫
        </button>
        <button onclick="addcalculator('0')">0</button>
        <button onclick="addcalculator('.')">.</button>

        <button
          onclick="calculate()"
          style="background-color: rgb(131, 208, 171); color: white"
        >
          =
        </button>
      </div>
    </div>
    <script src="myscripts.js"></script>
  </body>
</html>
